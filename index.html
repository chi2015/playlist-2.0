<html>
    <head>
    	<title>Playlist 2</title>
    	<link rel="stylesheet" type="text/css" href="playlist2.css?r=280620171729" />
    	<link rel="stylesheet" type="text/css" href="pl-calendar.css?r=040720171936" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    	<link rel="icon" href="pl-favicon.png" type="image/png"/>
    </head>
	<body>
	    <div class="main-block">
	     <div class="header-title">Playlist</div>
	     <div class="header">
			<div class="main-menu" onclick="playlist.view.toggleLeftMenu()"></div>
			<div class="left-menu vh-menu">
				<div class="lm-item" onclick="playlist.view.latest()">Latest</div>
				<div class="lm-item" onclick="playlist.view.current()">Current</div>
				<div class="lm-item" onclick="#">Archive</div>
				<div class="lm-item" onclick="playlist.view.openfile()">Add</div>
				<div class="lm-item" onclick="playlist.view.top100()">Top 100</div>
				<div class="lm-item" onclick="playlist.view.top10artists()">Top 10 Artists</div>
			</div>
			<div class="date-block">
				<div class="pl-prev" onclick="playlist.view.prev()"></div>
				<input id="pl_date"></input>
				<select id="pl_year" style="display:none;"></select>
				<div class="pl-calendar"></div>
				<div class="pl-next" onclick="playlist.view.next()"></div>
			</div>
			<div class="pl-upload" title="Add playlist" onclick="playlist.view.openfile()"></div>
	       <!-- <button id="pl_current" onclick="playlist.view.current()">Current</button>
	        <button id="pl_latest" onclick="playlist.view.latest()">Latest</button>
	        <button id="pl_next" onclick="playlist.view.next()">Next</button>
	        <button id="pl_prev" onclick="playlist.view.prev()">Prev</button>-->
	     </div>
	     <div id="playlist-content" class="list"></div>
	    </div>
	    <input type="file" id="pl_file" style="display:none;"/>
	    <script type="text/javascript" src="jquery.min.3.1.1.js"></script>
	    <script type="text/javascript" src="moment.min.2.18.1.js"></script>
	    <script type="text/javascript" src="pl-calendar.js?r=040720171937"></script>
	    <script type="text/javascript" src="playlist.main.js?r=2"></script>
	    <script type="text/javascript" src="playlist.model.js?r=100720171500"></script>
	    <script type="text/javascript" src="playlist.view.js?r=100720171459"></script>
	    <script type="text/javascript" src="main.js?r=2"></script>	
	</body>
</html>
